<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class='container'>
            <div class='row'>     
                <div id='nameDiv' class='animated col-md-12'>
                    <div class='col-12'>
                        <h1>ChatJS</h1>
                    </div>
                    <div id='chatImg'>
                        <img src='chat.png' class='animated' />
                    </div>
                    <form id='formName' action="">
                        <div class='row'>
                            <input id="name" type="text" class="col-md-8 col-12 form-control margin-vertical" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                            <button class='col-md-3 col-12 btn btn-primary margin-vertical'>Confirm</button>
                            <p id='warning' class='col-12'></p>
                        </div>
                </form>
                    
                </div>   
            </div>
            <div id='chatContainer' class='row animated'>
                <ul id='onlineUsers'></ul>
                <div id='chatDiv'>
                    <ul id="messages"></ul>
                    <span id="isTyping"></span>
                    <form id='formChat' action="">
                        <input id="msgInput" class='col-10 form-control' autocomplete="off" />
                        <button id="msgSubmit" class='col-2 btn btn-primary'>Send</button>
                    </form>
                </div>
            </div>
    </div>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div></footer>
  </body>
</html>
